<!doctype html>
  <html lang="en">

    <head>
      <title>Ranelagh Take Away</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- reset CSS -->
      <link rel="stylesheet" type="text/css" href="css/reset.css" charset="utf-8">
      <!-- Custom CSS -->
      <link rel="stylesheet" type="text/css" href="css/style.css" charset="utf-8">
      <!-- Custom Font -->
      <!---->
      <!-- Icons -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
      <!-- Jquery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
      <section id="navigation_bar">
        <div class="wrapper">
          <input type="checkbox" name="menu" id="show_menu">
          <label for="show_menu"></label>
          <div id="brand">
            <a id="logo" href="#"><img src="img/logo.png" alt="Ranelagh Take Away logo"></img></a>
          </div>
          <nav id="nav1">
            <a href="#">HOME</a>
            <a href="#about">ABOUT</a>
            <a href="#map">CONTACT</a>
          </nav>
          <nav id="nav2">
            <a href="#menu">MENU</a>
            <a href="https://deliveroo.ie/" target="_blank">ORDER ONLINE</a>
          </nav>
        </div>
      </section>
      <section id="slider">
        <div class="slide">
            <a href="#"><img class="fadeInRight animated" src="img/fish&chips_1800.jpg"></a>
            <div class="wrapper fakeAbs">
              <div class="adv">
                <h1>Fish and chips</h1>
                <p>Delicious Cod Fish and Cripsy Fries</p>
                <a href="https://deliveroo.ie/" type="button" target="_blank">BUY IT</a>
              </div>
            </div>
        </div>
        <div class="slide">
          <a href="#"><img class="fade" src="img/fish&chips_journal_1800.jpg"></a>
        </div>
        <div class="slide2 slide fade">
        </div>
        <a href="#0" class="prev" onclick="moveSlide(-1)"></a>
        <a href="#0" class="next" onclick="moveSlide(1)"></a>
        <div class="wrapper">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
      </section>

      <section id="combos">
        <div class="mask maskBottom">
          <div class="wrapper">
          </div>
        </div>
      </section>
      <section id="reviews">
      </section>
      <section id="map">
        <div class="mask maskTop">
          <div class="mapouter">
            <div class="gmap_canvas">
              <iframe width="50%" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=Fields%20Terrace%2C%208%2C%20Charleston%20Rd%2C%20The%20Triangle%2C%20Dublin%206&t=&z=17&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
            </div>
          </div>
        </div>
      </section>
      <script>

      $(document).on("scroll", function(){
		          $("#navigation_bar, #logo, #logo img").toggleClass("shrink", $(this).scrollTop() > $('#navigation_bar').height());
               $("#navigation_bar label").toggleClass("changeMargin", $(this).scrollTop() > $('#navigation_bar').height());
            /*  $("#navigation_bar label").css("margin","15px 40px");
		       }
		         else {
			         $("#navigation_bar, #logo").css("max-height","200px");
               $("#navigation_bar label").css("margin","40px");
		       }*/
	    });

      var slideIndex = 1;
      showSlides(slideIndex);

      function moveSlide(n) {
        showSlides(slideIndex += n);
      }

      function currentSlide(n) {
        showSlides(slideIndex = n);
      }

      function showSlides(n) {
        var slides = document.getElementsByClassName("slide");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (var i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
}

      </script>
    </body>
